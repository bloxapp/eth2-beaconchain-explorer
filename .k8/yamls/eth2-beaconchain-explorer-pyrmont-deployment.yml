---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: eth2-beaconchain-explorer-v2
  namespace: REPLACE_NAMESPACE
spec:
  hosts:
  - "pyrmont-bloxcha-v2.REPLACE_DOMAIN_SUFFIX"
  gateways:
  - eth2-beaconchain-explorer-v2
  http:
  - route:
    - destination:
        host: eth2-beaconchain-explorer-pyrmont-v2-svc
        port:
          number: 3333
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: eth2-beaconchain-explorer-v2
  namespace: REPLACE_NAMESPACE
spec:
  selector:
    istio: ingressgateway-int
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "pyrmont-bloxcha-v2.REPLACE_DOMAIN_SUFFIX"
---
apiVersion: v1
kind: Service
metadata:
  name: eth2-beaconchain-explorer-pyrmont-v2-svc
  namespace: REPLACE_NAMESPACE
  labels:
    app: eth2-beaconchain-explorer-pyrmont-v2
spec:
  type: ClusterIP
  ports:
    - port: 3333
      protocol: TCP
      targetPort: 3333
      name: port-3333
  selector:
    app: eth2-beaconchain-explorer-pyrmont-v2
---
apiVersion: REPLACE_API_VERSION 
kind: Deployment
metadata:
  labels:
    app: eth2-beaconchain-explorer-pyrmont-v2
  name: eth2-beaconchain-explorer-pyrmont-v2
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: eth2-beaconchain-explorer-pyrmont-v2
  template:
    metadata:
      labels:
        app: eth2-beaconchain-explorer-pyrmont-v2
    spec:
      containers:
      - name: eth2-beaconchain-explorer-pyrmont-v2
        image: REPLACE_DOCKER_REPO:REPLACE_IMAGETAG 
        imagePullPolicy: Always
        ports:
        - containerPort: 3333
          name: port-3333
        volumeMounts:
        - name: eth2-beaconchain-explorer-pyrmont-secret-v2
          mountPath: /app/config.yml
          subPath: config.yml
      volumes:
      - name: eth2-beaconchain-explorer-pyrmont-secret-v2
        secret:
          secretName: eth2-beaconchain-explorer-pyrmont-secret-v2
